<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="title">Rock, Paper, Scissors</div>
        <div class="game">
            <div class="buttons">
                <button id="rock"><img src="images/rockbtn.png" alt="Rock Button"/></button>
                <button id="paper"><img src="images/paperbtn.png" alt="Paper Button"/></button>
                <button id="scissors"><img src="images/scissorsbtn.png" alt="Scissors Button"/></button>
            </div>
            <div class="scoreboard">
                <div class = "userscore">
                    <p>Player: 0</p>
                </div>
                <div class = "computerscore">
                    <p>Computer: 0</p>
                </div>
            </div>
            <div class="messagediv">
                <div class = "message">
                    <p>Hello Player!</p>
                    <p>Lets play! First to 5 wins!</p>
                </div>
            </div>
            </div>
            <div class="resetbutton">
                <button id="reset" role="button">Play Again?</button>
            </div>
        </div>
        <div class="footer"></div>
    </div>
</body>
</html>
