<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="title"></div>
        <div class="game">
            <div class="buttons">
                <button id="rock"><img src="images/rockbtn.png" alt="Rock Button"/></button>
                <button id="paper"><img src="images/paperbtn.png" alt="Paper Button"/></button>
                <button id="scissors"><img src="images/scissorsbtn.png" alt="Scissors Button"/></button>
            </div>
            <div class="scoreboard">
                <div class = "userscore"></div>
                <div class = "computerscore"></div>
                <div class = "message"></div>
            </div>
            <div>
                <button id = "reset"></button>
            </div>
        </div>
        <div class="footer"></div>
    </div>
</body>
</html>
